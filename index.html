<html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
    <style>


   
    body {
        background-color: #e6f2ff;
    }



    .row {
        margin: 400px;
        margin-top: 40px;
        margin-bottom: 8px;
    }



  
    </style>

    <div class="container-top">

<div class=" row1">
    <div class="col-xs-3 col-xs-offset-0">
        <div class="logo"><img class="logo" src="img/image1.png" alt="logo" width="220px"></div>
    </div>

    <div class="col-4 col-xs-offset-4">
        <h1> CodeFactory-Mediathek</h1>

<br>
<br>


</div>
</div>
</div>

<br>

<div class="container-picture">
    <div class="row-xs-12">
        <div class="picture"><img class="picture" src="img/book.jpg" alt="book-picture" width="1311px"></div>
    </div>
</div>



    
 
    <div class='container-fluid' id='mediaList'>
        <div class='row'>
            <form>
                <div class="dropdown ">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose <span class="glyphicon glyphicon-triangle-bottom"></button>
                    <ul class="dropdown-menu" id='dropdown-menu'>
                        <li><a href='#'>DVD</a></li>
                        <li><a href='#'>CD</a></li>
                        <li><a href='#'>Book</a></li>
                        <li><a href='#'>Comic</a></li>
                    </ul>
                </div>
                <div class="group">
                    <label for="titel">Titel:</label>
                    <input type="text" class="form-control" id="titel">
                </div>
                <div class="group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="gener">
                </div>
                <div class="group">
                    <label for="publisher">Publisher:</label>
                    <input type="text" class="form-control" id="publisher">
                </div>
                <div class="group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" class="form-control" id="rating">
                </div>
                <div class="group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" class="form-control" id="minutes">
                </div>
             
                <div class="group">
                    <label for="image">Image source:</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <br>
                <button type="submit" class="btn btn-md Media" onclick="NewMedia()">Add <span class="glyphicon glyphicon-plus"> </span></button>
            </form>
        </div>
    </div>
   


<div class="col-xs-6 col-xs-offset-3" style="margin-top: 60px;">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Search for...">
                    </div>
                </div>
